<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Weather App in JavaScript</title>
    <link rel="stylesheet" href="style.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Linking BoxIcon for Icon -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input
            type="text"
            spellcheck="false"
            placeholder="Enter city name"
            required
          />
          <div class="separator"></div>
          <button>Get Device Location</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon" />
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class="bx bx-map"></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class="bx bx-cloud-rain"></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
              </div>
              <!-- <p>Precipitation</p> -->
            </div>
          </div>
          <div class="column humidity">
            <i class="bx bxs-droplet-half"></i>
            <div class="details">
              <span>_</span>
              <!-- <p>Humidity</p> -->
            </div>
          </div>
          <div class="column time">
            <i class="bx bx-time"></i>
            <div class="details">
              <span>_</span>
              <!-- <p>Time</p> -->
            </div>
          </div>
          <div class="column wind">
            <i class="bx bxl-tailwind-css"></i>
            <div class="details">
              <span>_</span>
              <span class="deg">km/h</span>
              <!-- <p>Wind</p> -->
            </div>
          </div>
        </div>
      </section>
    </div>

    <div id="weatherContainer">
      <div id="iconsContainer">

          <div class="image">

            <img src="" alt="Weather Icon" id="img1" />
          </div>
          <div class="weather" id="comment1">_ _</div>

            Min &nbsp&nbsp;
            <span class="numb" id="mntemp1">_</span>
            <span class="deg">°</span>C

          <p class="maxValues" id="day1Max">
